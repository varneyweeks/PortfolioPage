<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My maI</title>
    <link rel="Stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    
<div class="center">
    <form action="#">
        <h1>Login</h1>
        <div class="inputfield">
            <input type="text" id="" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="inputfield">
            <input type="password" id="" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <a href="reset.html" class="forgot password">
            <p>forgot password</p>
        </a>
        <button type="submit" class="btn"><a href="expense.html">Login</a></button>
        <p>Don't have an account? <a href="signup.html" class="sign up"> sign up</a></p>
    <div class="remember">
        <label ><input type="checkbox">Remember me</label>
    </div>
    </form>

</div>
</body>
</html>
