<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Summary</title>
  <link rel="stylesheet" href="Summary.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Day</h1>
      <h2>Daily Summary</h2>
    </div>
    <div class="content">
      <div class="bar-container">
        <div class="bar fill-100"></div>
        <div class="bar fill-80"></div>
        <div class="bar fill-60"></div>
        <div class="bar fill-40"></div>
        <div class="bar fill-20"></div>
      </div>
      <div class="labels">
        <span>Groceries(80%)</span>
        <span>Utilities(15%)</span>
        <span>Entertainment(5%)</span>
      </div>
    </div>
  </div>
</body>
</html>
